<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <meta name="keywords" content="支付宝,停车缴费,收银一体化,收银"></meta>
    <meta name="description" content=""/>

    <title>布谷鸟收银系统 - 登录</title>
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../static/css/font-awesome.css?v=4.4.0" rel="stylesheet" th:href="@{/css/font-awesome.css?v=4.4.0}"/>
    <link href="../static/css/animate.css" rel="stylesheet" th:href="@{/css/animate.css}"/>
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
    <link href="../static/css/login.css" rel="stylesheet" th:href="@{/css/login.css}"/>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html"/>
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

</head>

<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>[ 布谷鸟收银系统 ]</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>布谷鸟收银系统</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势一</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势二</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势三</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势四</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势五</li>
                    </ul>
                    <strong>还没有账号？ <a href="#">立即注册&raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-5">
                <form method="post" action="index.html" th:action="@{/index.html}">
                    <h4 class="no-margins">登录：</h4>
                    <p class="m-t-md">登录到收银管理后台</p>
                    <input type="text" class="form-control uname" name="account" placeholder="用户名/手机号/email"
                           required="required"/>
                    <input type="password" class="form-control pword m-b" name="password" placeholder="密码"
                           required="required"/>
                    <a href="">忘记密码了？</a>
                    <button type="submit" class="btn btn-success btn-block">登录</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                <a href="http://www.itcuckoo.com">&copy; 2018布谷鸟信息科技（昆山）有限公司版权所有</a>
            </div>
        </div>
    </div>
</body>

</html>
