<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:include="/common/common_head :: commonHeader('布谷鸟收银系统 - ISV配置')"></th:block>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-8 col-md-offset-2">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>ISV配置信息</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal" id="isvconfigForm">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">商户简称：</label>

                                <div class="col-sm-8">
                                    <input name="merchantName" type="text" placeholder="商户简称" class="form-control" th:value="${isvConfig.merchantName}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">商户客服电话：</label>

                                <div class="col-sm-8">
                                    <input name="merchantServicePhone" type="text" placeholder="商户客服电话" class="form-control" th:value="${isvConfig.merchantServicePhone}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">签约支付宝账号：</label>

                                <div class="col-sm-8">
                                    <input name="accountNo" type="text" placeholder="签约支付宝账号" class="form-control" th:value="${isvConfig.accountNo}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">LOGO：</label>
                                <!--<div id="file-pretty" class="col-sm-8">
                                    <input name="merchantLogo" type="file" class="form-control" th:value="${isvConfig.merchantLogo}">
                                </div>-->
                                <div class="col-sm-8">
                                    <p>您可以尝试文件拖拽，使用QQ截屏工具，然后激活窗口后粘贴，或者点击添加图片按钮，来上传图片</p>
                                    <div id="uploader" class="wu-example">
                                        <div class="queueList">
                                            <div id="dndArea" class="placeholder">
                                                <div id="filePicker"></div>
                                                <p>或将照片拖到这里，单次最多可选300张</p>
                                            </div>
                                        </div>
                                        <div class="statusBar" style="display:none;">
                                            <div class="progress">
                                                <span class="text">0%</span>
                                                <span class="percentage"></span>
                                            </div>
                                            <div class="info"></div>
                                            <div class="btns">
                                                <div id="filePicker2"></div>
                                                <div class="uploadBtn">开始上传</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-8">
                                    <button class="btn btn-sm btn-white" type="button" onclick="setIsvConfig()">保 存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--引入公共js-->
    <div th:include="/common/onload_js :: onloadJS"></div>

    <script type="text/javascript">

        function setIsvConfig() {
            Dialog.confirm("确认要提交吗？",function(){
                Page.ajaxPOST(ctxPath + '/isvconfig/set',$("#isvconfigForm").serialize(), function (data) {
                    Dialog.msg(data.msg);
                })
            })

        }
    </script>
</body>
</html>
