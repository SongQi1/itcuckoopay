<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <title>布谷鸟收银系统 - ISV配置</title>
    <meta name="keywords" content="支付宝,停车缴费,收银一体化,收银">
    <meta name="description" content="">

    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->

    <link rel="shortcut icon" href="favicon.ico">
    <link href="css/bootstrap.min.css?v=3.3.6" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet" th:href="@{/css/font-awesome.css}">
    <link href="css/plugins/iCheck/custom.css" rel="stylesheet" th:href="@{/css/plugins/iCheck/custom.css}">
    <link href="css/animate.css" rel="stylesheet" th:href="@{/css/animate.css}">
    <link href="css/style.css?v=4.1.0" rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-8 col-md-offset-2">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>ISV配置信息</h5>
                    </div>
                    <div class="ibox-content">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">商户简称：</label>

                                <div class="col-sm-8">
                                    <input name="merchantName" type="text" placeholder="商户简称" class="form-control" th:value="${isvConfig.merchantName}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">商户客服电话：</label>

                                <div class="col-sm-8">
                                    <input name="merchantServicePhone" type="text" placeholder="商户客服电话" class="form-control" th:value="${isvConfig.merchantServicePhone}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">签约支付宝账号：</label>

                                <div class="col-sm-8">
                                    <input name="accountNo" type="text" placeholder="签约支付宝账号" class="form-control" th:value="${isvConfig.accountNo}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">LOGO：</label>
                                <div id="file-pretty" class="col-sm-8">
                                    <input name="merchantLogo" type="file" class="form-control" th:value="${isvConfig.merchantLogo}">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-3 col-sm-8">
                                    <button class="btn btn-sm btn-white" type="button" onclick="setIsvConfig()">保 存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- 全局js -->
    <script src="js/jquery.min.js?v=2.1.4" th:src="@{/js/jquery.min.js}"></script>
    <script src="js/bootstrap.min.js?v=3.3.6" th:src="@{/js/bootstrap.min.js}"></script>

    <!-- 自定义js -->
    <script src="js/content.js?v=1.0.0" th:src="@{/js/content.js}"></script>

    <script src="js/demo/form-advanced-demo.js" th:src="@{/js/demo/form-advanced-demo.js}"></script>
    <!-- Prettyfile -->
    <script src="js/plugins/prettyfile/bootstrap-prettyfile.js" th:src="@{/js/plugins/prettyfile/bootstrap-prettyfile.js}"></script>

    <!--layer-->
    <script src="js/plugins/layer/layer.min.js" th:src="@{/js/plugins/layer/layer.min.js}"></script>

    <script type="text/javascript" src="http://tajs.qq.com/stats?sId=9051096" charset="UTF-8"></script>


    <!--统计代码，可删除-->

    <script type="text/javascript">
        function setIsvConfig() {
            layer.confirm("确认要提交吗？")
        }
    </script>
</body>
</html>
